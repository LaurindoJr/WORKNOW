{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Lista de Livros</h2>
  <a href="{{ url_for('new_book') }}" class="btn btn-success">➕ Novo livro</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Thumb</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for b in books %}
      <tr>
        <td>{{ b.id }}</td>
        <td>{{ b.code }}</td>
        <td>{{ b.title }}</td>
        <td>{{ b.author }}</td>
        <td>
          {% set turl = thumbs.get(b.id) %}
          {% if turl %}
          <img class="thumb" src="{{ turl }}" alt="thumb {{ b.title }}">
          {% else %}
          —
          {% endif %}
        </td>
        <td>
          <a href="{{ url_for('show_book', book_id=b.id) }}" class="btn btn-primary btn-sm">Ver</a>
          <form method="post" action="{{ url_for('delete_book', book_id=b.id) }}" class="d-inline" onsubmit="return confirm('Excluir?')">
            <button class="btn btn-danger btn-sm">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
